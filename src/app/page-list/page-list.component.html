<table class="table is-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>WordCount</th>
            <th>Snippet</th>
        </tr>

    </thead>

    <tbody>
        <tr *ngFor="let page of result">
            <td> <a [href]="'http://en.wikipedia.org?curid='+ page.pageid">{{page.title}}</a></td>
            <td>{{page.wordcount}}</td>
            <td [innerHtml]="page.snippet"></td>
        </tr>
    </tbody>
</table>
